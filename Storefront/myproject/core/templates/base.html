<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>{% block title %}{% endblock %} | CompanyName</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbar" class="collapse navbar-collapse"> removal
                <div class="navbar-nav">
                   <a class="nav-item nav-link" href="/">Home</a>
                   <a class="nav-item nav-link" href="{% url 'view_cart' %}">Cart</a>
                   <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
                   {% if request.user.is_authenticated %}
                      <a class="nav-item nav-link" href="{% url 'myaccount' %}">My Account</a>
                   {% endif %}
                </div>
            </div>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
    <script src="
    https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js
    "></script>
</body>
</html>
